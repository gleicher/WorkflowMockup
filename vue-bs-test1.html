<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
  <body>
	<div class="container" id="app">
		<div class="row">
			<div class="col-sm-6">
				<h3>This is the <strong>Left</strong> Half</h3>
			 	<p>{{message}}</p>
			  	<p>This is some normal stuff - not view</p>
				<div>
				    <div class="input-group">
						<span class="input-group-addon">
				      		<input type="checkbox" id="checkbox-1" v-model="rightpanel1">
				      	</span>
				      	<input type="text" class="form-control" placeholder="placeholder text for checkbox 1">
			        </div><!-- /input-group -->
				    <div class="input-group">
						<span class="input-group-addon">
				      		<input type="checkbox" id="checkbox-2">
				      	</span>
				      	<label for="checkbox-2">I want this to just be a label for checkbox 2</label>
			        </div><!-- /input-group -->
					<div class="checkbox checkbox-primary">
						<input id="checkbox-3" type="checkbox">
						<label for="checkbox-3">This is Checkbox3 label</label>
					</div>
					<div class="checkbox">
						<label>
							<input id="checkbox-4" type="checkbox">
							Checkbox 4 - with a label
						</label>
					</div>
					<div class="input-group">
						<span class="input-group-addon">
				      		<input type="checkbox" id="checkbox-5">
				      	</span>
						<output>This is checkbox 5 output</output>
					</div>
				<p>&nbsp;</p>
				</div><!-- input group -->
			</div><!-- left column -->
			<div class="col-sm-6">
			  <h3>This is the <strong>Right</strong> Half</h3>
			  <div class="panel panel-default" v-if="rightpanel1">
				  <div class="panel-heading">
				    <h3 class="panel-title">This is a Panel on the Right</h3>
			    </div>
				  <div class="panel-body"> This would be the content </div>
				  <div class="panel-footer">This would be the footer</div>
			  </div>
            </div>
		</div>
					
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-1.11.3.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/bootstrap.js"></script>
	  
	<!-- load in Vue -->
	<script src="js/vue.js"></script>
	<script>
		var app = new Vue({
		  el: '#app',
		  data: {
			rightpanel1: false,
			message: 'Hello Vue!'
		  }
		})
	</script>
	
  </body>
</html>
